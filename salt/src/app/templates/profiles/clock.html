{% load i18n %}

    {% if form.errors %}
        <p>{% trans "Your username and password didn't match. Please try again." %}</p>
    {% endif %}

    <div class="row"><h3 class="text-center">{% trans "Login to your account" %}</h3></div>

    <div class="well">
        <form class="form-horizontal login" method="post" action="{% url 'django.contrib.auth.views.login' %}">
            <div class="form-group">
                <label for="id_username" class="col-sm-2 control-label"><span class="glyphicon glyphicon-user"></span>{% trans "Username" %}:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="id_username" maxlength="254" name="username" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="id_password" class="col-sm-2 control-label"><span class="glyphicon glyphicon-lock"></span>{% trans "Password" %}:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="id_password" name="password" type="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    {% csrf_token %}
                    <button class="btn btn-default btn-lg btn-primary" type="submit" value="login">
                        <span class="glyphicon glyphicon-log-in"></span>
                        <span>{% trans "Login" %}</span>
                    </button>
                    <input type="hidden" name="next" value="/" />
                </div>
            </div>
        </form>
    </div>
