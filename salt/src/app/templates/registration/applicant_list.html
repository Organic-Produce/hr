{% extends "base.html" %}

{% load compress %}

{% block main %}
<div class="panel panel-primary">
      <div class="panel-heading"><h4>Applicants</h4></div>
<div class="panel-body">
    <p><i>Click on an applicant's status for further processing</i></p>
  </div>
	  <table class="table" border=1>
	  <tr><th>Name</th><th>Status</th><th>Note</th></tr>
	  {% for user in applicants %}
	  <tr><td><a data-toggle="modal" head="{{user.get_full_name}}" data-target="#dataModal" href={% url 'register_list_applicant' ls='all' pk=user.id %}>{{ user.get_full_name }}</a></td><td>{{ user.get_status_display }}</td><td>{{ user.note }}</td></tr>
	  {% endfor %}
	  </table>
</div>
        <div id="dataModal" class="modal fade" tabindex="-1" role="dialog">
	        <div class="modal-header"> <button type="button" class="close" data-dismiss="modal">Ã—</button> </div>
	        <div class="modal-content"> </div>
	        <div class="modal-footer"> <button class="btn" data-dismiss="modal">Close</button> </div>
        </div>
{% endblock %}
